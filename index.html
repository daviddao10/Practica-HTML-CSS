    <form action="/register" method="post">
        <h2 id="contact-form">Formulario de contacto</h2>
        <ul>
            <li>
                <label for="name">Nombre:</label>

                <input type="text" name="name" placeholder="Escribir nombre" required></li>

                </ol></li>
            <li>
                <label for="gmail">Cuenta de Github:</label>
                <input type="email" name="email" pattern="^@[^\s]+"></li>

            <li>

                <textarea maxlength="400" required></textarea></li>
