<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav>

    </nav>
    <form>
        <h2>Formulario de contacto</h2>
        <ul>
            <li>
                <label for="name">Nombre:</label>

                <input type="text" name="name" placeholder="Escribir nombre" required></li>

            <li>
                <label for="surname ">apellido:</label>
            
                <input type="text" name="surname" placeholder="Escribir apellidos" required></li>

            <li>
                <label for="phone">Telefono:</label>
                <input type="number" name="phone" placeholder="Numero de contacto" required></li>

            <li>¿Como me conociste?
                <ol>
                    <li>
                        <label for="uni">Universidad</label>
                        <input type="radio" id="uni" name="what" value="uni"> </li>

                    <li> 
                        <label for="kpc">keepCoding </label>
                        <input type="radio" id="kpc" name="what" value="kpc"></li>

                    <li>
                        <label for="school">Colegio </label>
                        <input type="radio" id="school" name="what" value="school"></li>
                    <li>
                        <label for="gh">En Github </label>
                        <input type="radio" id="gh" name="what" value="gh">
                    </li>
                </ol></li>
            <li>
                <label for="gmail">Cuenta de Github:</label>
                <input type="email" name="email"></li>

            <li>
                <label for="text">Descripción:</label>
                <input type="text" max="180" required></li>
        </ul>
        <div>
        <button type="submit">Enviar</button>
        </div>
    </form>

</body>
</html>
